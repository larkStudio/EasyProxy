<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8" />
    <title>EasyProxy-Login</title>
    <style>
        .my-login-page {
            padding: 100px;
        }

        input {
            width: 300px !important;
        }
    </style>
    <script src="/site.js"></script>
</head>
<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Login</h4>
                            <form method="POST" class="my-login-validation" novalidate="">
                                <div class="form-group">
                                    <label for="username">UserName</label>
                                    <input id="username" type="text" class="form-control" name="username" value="" required autofocus>
                                </div>
                                <div class="form-group">
                                    <label for="password">
                                        Password
                                    </label>
                                    <input id="password" type="password" class="form-control" name="password" required data-eye>
                                </div>
                                <div class="form-group m-0">
                                    <button id="login-btn" type="button" class="btn btn-primary btn-block">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        window.onload = () => {
            document.getElementById('login-btn').addEventListener('click', () => {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                if (!password || !username) {
                    alert('username，password is required');
                    return;
                }
                HttpRequestHelper.post('/api/login', {
                    username: username,
                    password: password
                }).then(data => {
                    if (data.success) {
                        Common.setStorage(HttpRequestHelper.TOKEN_KEY, data.data);
                        window.
                        console.log(data);
                    }
                });
            });
        };
    </script>
</body>
</html>
