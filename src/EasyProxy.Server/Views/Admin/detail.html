{% extends Views/Admin/layout.html %}
{% block content %}
<div class="row col-md-10">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <td>
                    #
                </td>
                <td>
                    Name
                </td>
                <td>
                    Public Port
                </td>
                <td>
                    Private Port
                </td>
                <td>
                    Private Ip
                </td>
                <td>
                    Operate
                </td>
            </tr>
        </thead>
        <tbody>
            {% for item in channels -%}
            <tr>
                <td>
                    {{item.ChannelId}}
                </td>
                <td>
                    {{item.Name}}
                </td>
                <td>
                    {{item.BackendPort}}
                </td>
                <td>
                    {{item.FrontendPort}}
                </td>
                <td>
                    {{item.FrontendIp}}
                </td>
                <td>
                    <button type="button" class="btn btn-warning">del</button>
                </td>
            </tr>
            {% endfor -%}
        </tbody>
    </table>
    <a href="/channel/add?id={{Id}}" class="btn btn-success">Add Channel</a>
</div>
{% endblock %}
